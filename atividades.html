  //  1 - Faça um algoritmo que mostre a soma de todos os pares de 2 à 100 utilizando While
//Soma = 2+ 4+ 6 + ..... + 100

var soma = 0;
        var inicio = 2;
        var termino = 100;
        while(inicio  <= termino){
            console.log(`${inicio}`);
            soma = soma + inicio;
            inicio = inicio + 2;
        }
        console.log(`Soma final é ${soma}`);








//2 - Faça um algoritmo que pergunte 3 idades e calcule o média das 3 idades informadas.


var somaDasIdadesAnos = 0;
        var idadeDigitadaAnos = 0;
        var totalIdadesDigitadas = 3;
        var contador=1;
        while ( contador  <= totalIdadesDigitadas ){ 
            idadeDigitadaAnos = window.prompt("Digite a sua idade?");
            somaDasIdadesAnos = somaDasIdadesAnos + parseInt(idadeDigitadaAnos);      
            contador++;      
        }        
        console.log(`Media de idade ${somaDasIdadesAnos/3}`);
